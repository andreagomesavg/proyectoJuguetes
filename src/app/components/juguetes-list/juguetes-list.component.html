<div class="row my-2">
   @for (juguete of juguetes; track $index){
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 justify-content-center">
      <div class="card my-2" style="width: 18rem;">
            <img
            src="{{juguete.imagen}}"
            alt="{{juguete.nombre}}"
            class="img-fluid justify-content-center"  style=" height: 300px;"
          />
            <div class="card-body justify-content-center">
              <h5 class="card-title">{{juguete.nombre}}</h5>
              <div class="row align-items-center justify-content-center price">
                <div class="col justify-content-start">
                  <p>Precio: {{juguete.precio}} €</p>
                </div>
                <div class="col-5 justify-content-end">
                  <a href="#" class="btn btn-primary" [routerLink]="'/juguete/'+juguete._id">Ver más</a>
                </div>
              </div>
              
            </div>
          </div>
        </div>
    }
  </div>
